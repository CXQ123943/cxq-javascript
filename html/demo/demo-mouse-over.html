<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示鼠标悬停</title>
    <style type="text/css">
        #remember-pwd-msg {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<section>
    <label>
        <span>账号：</span>
        <input type="text" />
    </label>
    <label>
        <span>密码：</span>
        <input type="password" />
    </label>
    <label>
        <input id="remember-pwd-cbx" type="checkbox">
        <span>记住密码</span>
    </label>
    <span id="remember-pwd-msg">请不要在公共场合勾选此项！</span>
</section>

<script type="text/javascript" src="../../script/demo-script/mouse-over.js"></script>

</body>
</html>
